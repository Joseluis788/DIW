<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Ordering</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
        }


        .flex-container div {
            font-size: 100px;
            width: 10%;
            color: white;
            text-align: center;
            font-family: sans-serif;
            padding: 10px;
            text-shadow: 4px 4px rgba(0, 0, 0, 0.105);
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div style="order: 3; background-color: #1abc9c;">1</div>
        <div style="order: 4; background-color: #3498db;">2</div>
        <div style="order: 9; background-color: #9b59b6;">3</div>
        <div style="order: 5; background-color: #34495e;">4</div>
        <div style="order: 1; background-color: #f1c40f;">5</div>
        <div style="order: 6; background-color: #e67e22;">6</div>
        <div style="order: 10; background-color: #e74c3c;">7</div>
        <div style="order: 7; background-color: #bdc3c7;">8</div>
        <div style="order: 2; background-color: #2ecc71;">9</div>
        <div style="order: 8; background-color: #16a085;">10</div>
    </div>
</body>

</html>
